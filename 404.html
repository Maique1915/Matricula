<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/Matricula/" />
    <script>
        // Redireciona preservando a rota original via hash (ex: /Matricula/minha/rota -> /Matricula/#/minha/rota)
        (function () {
            var base = '/Matricula';
            var path = location.pathname + location.search + location.hash;

            // Remove o prefixo base se presente (quando a página 404 é servida em /Matricula/...)
            if (path.indexOf(base) === 0) {
                path = path.slice(base.length);
            }

            // Se houver rota além da base, preserva-a após o hash
            if (path && path !== '/') {
                location.replace(base + '/#' + path);
            } else {
                location.replace(base + '/');
            }
        })();
    </script>
    <style>
        body {
            font-family: system-ui, Segoe UI, Roboto, -apple-system, Arial, sans-serif;
            margin: 40px;
            color: #333
        }
    </style>
