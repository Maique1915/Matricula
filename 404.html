<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
        // Redireciona preservando a rota original via hash (ex: /minha/rota -> /#/minha/rota)
        (function () {
            var path = location.pathname + location.search + location.hash;
            // Se já estivermos na raiz, só vai para index normalmente
            if (path && path !== '/') {
                location.replace('/#' + path);
            } else {
                location.replace('/');
            }
        })();
    </script>
    <style>
        body {
            font-family: system-ui, Segoe UI, Roboto, -apple-system, Arial, sans-serif;
            margin: 40px;
            color: #333
        }
    </style>
</head>

<body>
    <p>Redirecionando… <a href="/">Clique aqui se não acontecer.</a></p>
</body>

</html>
