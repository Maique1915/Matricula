<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Tabela com Dados JSON</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Dados do JSON em Tabela</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Disciplina</th>
      <th>Período</th>
      <th>Requisitos</th>
      <th>Eletiva</th>
      <th>Horários</th>
    </tr>
  </table>

  <script>
    const data = [
      {
        "_se": 1,
        "_di": "Introdução a Engenharia",
        "_ap": 2,
        "_at": 0,
        "_pr": [],
        "_re": "1A",
        "_el": true,
        "_ho": [
          [false, false, false, false, false, false, false, false, false, false, false, false],
          [false, false, false, false, false, false, false, false, false, false, false, false],
          [false, false, false, false, false, false, false, false, false, false, false, false],
          [true, true, false, false, false, false, false, false, false, false, false, false],
          [false, false, false, false, false, false, false, false, false, false, false, false]
        ]
      },
      {
        "_se": 1,
        "_di": "Administração e Organização Empresarial",
        "_ap": 2,
        "_at": 0,
        "_pr": [],
        "_re": "1B",
        "_el": true,
        "_ho": [
          [true, true, false, false, false, false, false, false, false, false, false, false],
          [false, false, false, false, false, false, false, false, false, false, false, false],
          [false, false, false, false, false, false, false, false, false, false, false, false],
          [false, false, false, false, false, false, false, false, false, false, false, false],
          [false, false, false, false, false, false, false, false, false, false, false, false]
        ]
      }
    ];

    const table = document.querySelector('table');

    data.forEach((item, index) => {
      const row = table.insertRow(index + 1);
      const cellId = row.insertCell(0);
      cellId.innerHTML = item._se;
      const cellDisciplina = row.insertCell(1);
      cellDisciplina.innerHTML = item._di;
      const cellPeriodo = row.insertCell(2);
      cellPeriodo.innerHTML = item._ap;
      const cellRequisitos = row.insertCell(3);
      cellRequisitos.innerHTML = item._pr.join(', ');
      const cellEletiva = row.insertCell(4);
      cellEletiva.innerHTML = item._el ? 'Sim' : 'Não';
      const cellHorarios = row.insertCell(5);
      cellHorarios.innerHTML = JSON.stringify(item._ho);
    });
  </script>
</body>
</html>
